<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Mart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--This is our navigation bar-->
    <nav class="navbar">
        <div class="nav-container">
            <h2 class="logo">Gold Mart</h2>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html" class="cart-link">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <h1 class="page-title">Our Products</h1>

            <!--Filter Buttons-->
            <div class="filters">
                <button class="filter-btn active" data-category="all">All Products</button>
                <button class="filter-btn" data-category="phones">Phones</button>
                <button class="filter-btn" data-category="laptops">Laptops</button>
                <button class="filter-btn" data-category="accessories">Accessories</button>
            </div>

            <!--Products will appear here-->
            <div class="products-grid" id="products-grid">
            <!--JavaScript will populate this-->
            </div>
        </div>
    </main>


    <footer class="footer">

    </footer>

</body>
</html>
